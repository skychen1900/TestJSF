<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
   <h:head>
      <h:outputStylesheet library="css" name="styles.css"/>
      <title>#{msgs.indexWindowTitle}</title>
   </h:head>
	<f:metadata>
		<f:viewAction action="#{scopeListBean.init()}" />
	</f:metadata>
   <h:body>
        <h1>RequestScope</h1>
        <ui:repeat var="item" value="#{requestScopeList.requestScopeList}">
            #{item} <br/>
        </ui:repeat>

        <h1>SessionScope</h1>
        <ui:repeat var="item" value="#{scopeListBean.sessionScopeList}">
            #{item} <br/>
        </ui:repeat>

        <h1>ApplicationScope</h1>
        <ui:repeat var="item" value="#{applicationScopeList.applicationScopeList}">
            #{item} <br/>
        </ui:repeat>


   		<h1>DependentScope</h1>
        <ui:repeat var="item" value="#{scopeListBean.dependentScopeList}">
            #{item} <br/>
        </ui:repeat>

   </h:body>
   <ui:debug hotkey="x"></ui:debug>
</html>
