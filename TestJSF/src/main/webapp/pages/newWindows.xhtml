<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:b="http://bootsfaces.net/ui"
     xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:outputStylesheet library="css" name="newWindows.css" target="head" />
	<h:outputScript library="javascript" name="newWindows.js" target="head" />

<b:container >
	<h:form id="websiteForm">
          <p:panelGrid id="selectOption" >
               <p:row>
                    <p:column>
                         <p:outputLabel value="Please select website: "></p:outputLabel>
                         <p:selectOneMenu id="option" value="#{myBean.selectedOption}" converterId="com.skychen.WebOptionConverter">
                              <f:selectItem itemLabel="--" itemValue="" />
                              <f:selectItems value="#{myBean.allWebOptions}" var="o" itemLabel="#{o.webOption}" itemValue="#{o}"/>
                              <!-- <f:converter converterId="com.skychen.WebOptionConverter" /> -->
                              <p:ajax update="@form" process="@this" listener="#{myBean.prepareUrl()}"></p:ajax>
                         </p:selectOneMenu>
                    </p:column>
               </p:row>
               <p:row>
	               <p:column>
	                    <p:commandButton id="submitButton" value="Submit" oncomplete="openUrl();" update="webOptionHidden"/>
	                    <p:inputText id="webOptionHidden" value="#{myBean.webOptionUrl}" style="display:none;"/>
	               </p:column>
               </p:row>
          </p:panelGrid>
     </h:form>

     <br/>

     <h:form id="websiteForm2" >
          <p:panelGrid id="selectOption2" >
               <p:row>
                    <p:column>
                         <p:outputLabel value="Please select website: "></p:outputLabel>
                         <p:selectOneMenu id="option2" value="#{myBean.selectedOption}" converterId="com.skychen.WebOptionConverter">
                              <f:selectItem itemLabel="--" itemValue="" />
                              <f:selectItems value="#{myBean.allWebOptions}" var="o" itemLabel="#{o.webOption}" itemValue="#{o}"/>
                              <!-- <f:converter converterId="com.skychen.WebOptionConverter" /> -->
                              <p:ajax update="@form" process="@this" listener="#{myBean.prepareUrl()}"></p:ajax>
                         </p:selectOneMenu>
                    </p:column>
               </p:row>
               <p:row>
                   <p:column>
                        <p:commandButton id="submitButton2" value="Submit" ajax="false" action="#{myBean.prepareUrl2}"/>
                   </p:column>
               </p:row>
          </p:panelGrid>
     </h:form>
 </b:container>
</h:body>

<ui:debug hotkey="x"/>
</html>
